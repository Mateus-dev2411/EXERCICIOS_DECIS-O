<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const n1 = Number(prompt("Qual o primeiro número?"));
    const n2 = Number(prompt("Qual o segundo número?"));
    const op = prompt("Qual operação deseja realizar? (+ adição; - subtração; * multiplicação; / divisão.)");

    //PROCESSAMENTO
    let resultado = 0;
    let operadorReal = true;
    
    //OPERAÇÃO
    if (op === "+") {
        resultado = n1 + n2;
    } else if (op === "-") {
        resultado = n1 - n2;
    } else if (op === "*") {
        resultado = n1 * n2;
    } else if (op === "/") {
        resultado = (n1 / n2).toFixed(2);
    } else {
        operadorReal = false;
        alert("Seu operador não é válido. (+ adição; - subtração; * multiplicação; / divisão.)");
    }
    

    //VERIFICACOES
    if (operadorReal) {
        alert(resultado);
        if (resultado % 2 === 0) {
            alert("O resultado é par");
        } else {
            alert("O resultado é ímpar");
        }
        if (resultado < 0) {
            alert("O resultado é negativo");
        } else {
            alert("O resultado é positivo");
        }
        if (Number.isInteger(resultado)) {
            alert("O resultado é inteiro");
        } else {
            alert("O resultado é decimal");
        }
    }
    
    //SAÍDA

</script>
