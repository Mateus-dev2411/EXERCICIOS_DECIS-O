<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar.
    O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    // ENTRADA
    const n1 = Number(prompt(`Digite o 1° numero`));
    const n2 = Number(prompt(`Digite o 2° numero`));
    const op = prompt(`Digite o nome ou a operação que deseja utilizar \n Utilize:\n + (mais) \n - (menos) \n / (divisão) \n * (multiplicação)`).toLowerCase();

    // PROCESSAMENTO
    let resultado;

    if (op === "mais" || op === "+"){
        resultado = n1 + n2;
    } else if (op === "menos" || op === "-"){
        resultado = n1 - n2;
    } else if (op === "divisão" || op === "/" || op === "divisao"){
        resultado = n1 / n2;
    } else if (op === "multiplicação" || op === "*" || op === "multiplicacao"){
        resultado = n1 * n2;
    } else {
        alert(`Digite uma operação válida`);
    }

    if (resultado % 2 === 0) {
        par = "par"
        if (resultado > 0){
            positivo = "positivo"
        } else {
            negativo = "negativo"
        } 
        if (resultado % 1 === 0){
        inteiro = "inteiro"
        } else {
            decimal = "decimal"
        }
        alert(`Resultado: ${resultado}\n${par}\n${positivo}\n${inteiro}`);
    } else {
        impar = "impar"
        if (resultado >= 0){
            positivo = "positivo"
        } else {
            negativo = "negativo"
        }
        if (resultado % 1 === 0){
        inteiro = "inteiro"
        } else {
            decimal = "decimal"
        }
        alert(`Resultado: ${resultado}\n${impar}\n${negativo}\n${decimal}`);
    }

</script>
